<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dỗ bé iu ❤️</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: pink;
      padding: 50px;
      overflow: hidden;
    }
    h1 {
      color: #d63384;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    #yesBtn {
      background-color: #ff4da6;
      color: white;
    }
    #noBtn {
      background-color: #6c757d;
      color: white;
      position: absolute;
    }
    #message {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
      color: red;
      display: none;
    }
    .heart {
      position: fixed;
      font-size: 24px;
      color: red;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-300px) scale(1.5);
      }
    }
  </style>
</head>
<body>
  <h1>Bé iu ơi 💕</h1>
  <p>Anh biết là em đang rất giận anh, anh rất xin lỗi em bé vì đã không rep em ngay.<br>
     Xinh gái của anh tha lỗi cho anh nhé 🥺</p>
  <div class="buttons">
    <button id="yesBtn">Có 💖</button>
    <button id="noBtn">Không 😢</button>
  </div>
  <p id="message">Anh yêu em nhìu lắm ạ 💕 Cảm ơn em bé đã tha lỗi cho anh 😘</p>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');

    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';
      for (let i = 0; i < 15; i++) {
        createHeart();
      }
    });

    noBtn.addEventListener('mouseover', () => {
      const x = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
      const y = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = '💖';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = (window.innerHeight - 30) + 'px';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }
  </script>
</body>
</html>
